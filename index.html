<body>
	<section class="hero">
		<div class="container">
			<ul class="slider">
			    <li class="item">
			        <img src="assets/img/01.jpg" alt="Первый слайд">
			    </li>
			    <li class="item">
			        <img src="assets/img/02.jpg" alt="Второй слайд">
